<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <div class="flex flex-col items-center">
        <img
          id="profile-pic"
          src="https://via.placeholder.com/150"
          alt="Profile Picture"
          class="rounded-full w-32 h-32 mb-4"
        />
        <h1 id="name" class="text-2xl font-semibold mb-2">James Oppong</h1>
        <p id="email" class="text-gray-600 mb-2">jimmyoppong@gmail.com</p>
        <p id="location" class="text-gray-600 mb-4">Accra, Ghana</p>
        <textarea
          id="bio"
          class="text-gray-800 bg-gray-200 p-2 rounded w-full hidden mb-4"
          rows="3"
        ></textarea>
        <p id="bio-text" class="text-gray-800 mb-4">This is my bio!.</p>
        <button
          id="toggle-button"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Edit Profile
        </button>
        <button
          id="save-button"
          class="bg-green-500 text-white px-4 py-2 rounded hidden"
        >
          Save Changes
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
